name: Deploy Project to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BIZNET_VPS_AUTO_DEPLOY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy ke VPS
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.VPS_PATH }}

            echo "üöß Maintenance mode..."
            php artisan down || true

            echo "üì• Pull latest code..."
            git reset --hard
            git pull origin main

            echo "üì¶ Composer install..."
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "üì¶ NPM install & build..."
            npm install
            npm run build

            echo "üßπ Clear & optimize Laravel cache..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "üóÑÔ∏è Run migration..."
            php artisan migrate --force

            echo "üîê Fix permission..."
            chown -R www-data:www-data .
            chmod -R 775 storage bootstrap/cache

            echo "üöÄ App up!"
            php artisan up
          EOF
