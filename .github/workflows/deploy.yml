name: Deploy Project to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BIZNET_VPS_AUTO_DEPLOY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.VPS_PATH }}

            echo "ðŸ”» Enable maintenance mode"
            php artisan down || true

            echo "ðŸ“¥ Pull latest code..."
            git reset --hard
            git pull origin main

            echo "ðŸ“¦ Install PHP dependencies"
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "ðŸ“¦ Install & build frontend"
            [ -d "node_modules" ] || npm install
            npm run build

            echo "ðŸ—„ï¸ Run migrations"
            # Menjalankan SEMUA migration yang tertunda
            php artisan migrate --force

            echo "âš ï¸ Run Seeders"
            # Menjalankan SEMUA seeder yang terdaftar di DatabaseSeeder.php
            php artisan db:seed --force || true

            echo "ðŸ§¹ Rebuild cache & Optimization"
            php artisan optimize:clear
            php artisan optimize
            php artisan view:cache
            php artisan event:cache

            echo "ðŸ” Fix permissions"
            sudo chown -R www-data:www-data .
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸ” Restart services"
            # Pastikan versi php-fpm sesuai dengan yang terinstal di server (8.2)
            sudo systemctl restart php8.2-fpm
            sudo systemctl reload nginx

            echo "ðŸ”º Disable maintenance mode"
            php artisan up

            echo "ðŸ¥ Running Health Check..."
            # Menunggu agar PHP-FPM siap
            sleep 2
            # Mengecek apakah website mengembalikan HTTP 200
            STATUS=$(curl -Lo /dev/null -s -w "%{http_code}" -H "Host: serrata.xyz" http://127.0.0.1)
            
            if [[ "$STATUS" =~ ^(200|301|302)$ ]]; then
              echo "âœ… Deploy finished successfully (HTTP $STATUS)"
            else
              echo "âŒ Health Check FAILED with status: $STATUS"
              echo "Showing last 20 lines of Nginx error log:"
              sudo tail -n 20 /var/log/nginx/error.log
              exit 1
            fi
          EOF