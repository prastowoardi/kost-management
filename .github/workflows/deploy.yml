name: Deploy Project to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BIZNET_VPS_AUTO_DEPLOY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.VPS_PATH }}

            echo "ðŸ”» Enable maintenance mode"
            php artisan down || true

            echo "ðŸ“¥ Pull latest code..."
            git reset --hard
            git pull origin main

            echo "ðŸ“¦ Install PHP dependencies"
            composer install --no-dev --optimize-autoloader

            echo "ðŸ“¦ Install & build frontend"
            npm ci
            npm run build

            echo "ðŸ—„ï¸ Run migrations"
            # Menjalankan SEMUA migration yang tertunda
            php artisan migrate --force

            echo "âš ï¸ Run ALL Seeders (PASTIKAN SEMUA SEEDER IDEMPOTENT!)"
            # Menjalankan SEMUA seeder yang terdaftar di DatabaseSeeder.php
            php artisan db:seed --force || true

            echo "ðŸ§¹ Clear & rebuild cache"
            php artisan optimize:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            php artisan optimize

            echo "ðŸ” Fix permissions"
            chown -R www-data:www-data .
            chmod -R 775 storage bootstrap/cache

            echo "ðŸ” Restart services"
            systemctl restart php8.4-fpm
            systemctl reload nginx

            echo "ðŸ”º Disable maintenance mode"
            php artisan up

            echo "âœ… Deploy finished successfully"
          EOF
